<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image" href="/assets/background-Login1.jpg">
    <title>Login page</title>
    <style>
        body {
            background-image: url('/assets/background-Login.jpg');
            /*background */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            max-width: 350px;
            width: 100%;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .login-container h1 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-floating-label {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-floating-label input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
            outline: none;
        }

        .form-floating-label label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #6c757d;
            transition: all 0.2s;
            pointer-events: none;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 0 5px;
        }

        .form-floating-label input:focus+label,
        .form-floating-label input:not(:placeholder-shown)+label {
            top: -0.5rem;
            left: 1rem;
            font-size: 0.75rem;
            color: #495057;
        }

        .form-floating-label input:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 0 0.2rem #5cb85c;
        }

        .d-grid button {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <!-- Login Form Container -->
<div class="login-container">
    <h1>Login</h1>
    <form id="loginForm" method="POST" action="login.php">
        <div class="form-floating-label">
            <input type="text" class="form-control-sm" id="username_or_email" name="username_or_email"
                placeholder=" " required>
            <label for="username_or_email">Masukkan username atau email</label>
        </div>
        <div class="form-floating-label">
            <input type="password" class="form-control-sm" id="password" placeholder=" " required>
            <label for="password">Masukkan password</label>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Login</button>
            <p class="signup-text center" style="text-align: center">Belum punya akun?
                <a href="signup.html" style="text-decoration: none;">Daftar</a>
            </p>
        </div>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60ef^%78NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // placeholder 
        document.addEventListener('DOMContentLoaded', function () {
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.placeholder = '';
            });
        });
    </script>
</body>
</html>
